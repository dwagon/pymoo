<html>
<body>
<h2>New Game</h2>
<ul>
    {% for gs in sizes %}
        <li> <a href="{% url 'gameNew' gs.name %}">New {{gs.name}} Game</a>
    {% endfor %}
</ul>
<hr>
<h2>Existing Games</h2>
<ul>
    {% for game in games %}
        <li> <a href="{% url 'gameDetails' game.id %}">{{game}}</a> &nbsp; <a href="{% url 'gameDelete' game.id %}">Delete</a>
    {% endfor %}
</ul>
<hr>
</body>
</html>
